<!DOCTYPE html>
<html>
<head>
	<script>
		function displayImage(image) {
			document.getElementById("image-display").src = image;
		}
	</script>
</head>
<body>
	<button onclick="displayImage('Christmas.jpg')">Christmas</button>
	<button onclick="displayImage('halloween.jpg')">Halloween</button>
	<button onclick="displayImage('easter.jpg')">Easter</button>
	<br><br>
	<img id="image-display" width="300" >
</body>
</html>
